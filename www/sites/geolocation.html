<section id="wrapper">
    Click the allow button to let the browser find your location.

    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCmouXxBlDi9G_UQigvgCxilD8LjKWMfBc&sensor=false#"></script>

    <div id="click"style="height: 200px; width: 100px; background-color: red">Click me to get your position coordinates!</div>
    <div>Lat</div>
    <div class="lat-view" style="height: 200px; width: 100px"></div>
    <div>Long</div>
    <div class="long-view" style="height: 200px; width: 100px"></div>

    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="phonegap.js"></script>
    <script>
        document.addEventListener('deviceready', onDeviceReady, false);

        function onDeviceReady() {

            function disp(pos) {
                $('.lat-view').html(pos.coords.latitude);
                $('.long-view').html(pos.coords.longitude);
            }

            $('#getIt').click(function() {
                navigator.geolocation.getCurrentPosition(disp);
            });



        }
    </script>
</section>
